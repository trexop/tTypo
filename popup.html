<!DOCTYPE html>
<title>tTypo</title>
<head>
<script src="js/popup.js"></script>
<link rel="stylesheet" type="text/css" href="css/popup.css" />
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="header">
		<div class="top-desc"></div>
		<div class="settings-button"></div>
	</div>
	<div class="settings">
		<div class="theme-select">
			<div class="set-description">Оформление</div>
			<div class="first-option" id="theme-light">День</div>
			<div class="second-option" id="theme-dark">Ночь</div>
		</div>
		<div class="language">
			<div class="set-description">Язык</div>
			<div class="first-option" id="lang-en">EN</div>
			<div class="second-option" id="lang-ru">RU</div>
		</div>
		<div class="window-close">
			<div class="set-description">Сворачивать окно при копировании</div>
			<div class="first-option" id="wclose-yes">Да</div>
			<div class="second-option" id="wclose-no">Нет</div>
		</div>
	</div>
	<div class="characters"></div>
	<div class="add-symbol">
		<div class="add-icon">+</div>
		<div class="add-symbol-desc">Щёлкните, чтобы добавить свой.</div>
		<div class="save"></div>
	</div>
</body>
